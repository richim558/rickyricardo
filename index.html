<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitos de Pixeles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-container">
        <button id="login-btn">Iniciar Sesión</button>
        <button id="logout-btn" style="display: none;">Cerrar Sesión</button>
    </div>

    <div class="title-container">
        <h1>HABITOS DE PIXELES</h1>
        <h2>Hecho por: Ricky Guapo :)</h2>
    </div>

    <div id="calendar-controls">
        <input type="text" id="calendar-name" placeholder="Nombre del calendario">
        <button id="new-calendar-btn">Nuevo Calendario</button>
        <button id="save-calendar-btn">Guardar Mes</button>
        <button id="load-calendar-btn">Cargar Calendario</button>
    </div>

    <div class="table-container">
        <table id="habits-table">
            <thead>
                <tr>
                    <th>Día del Mes</th>
                    <!-- Los números del 1 al 31 se generarán con JavaScript -->
                    <th>Evaluación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de actividades se generarán con JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button id="reiniciar">Reiniciar</button>
        <button id="exportar-pdf">Exportar PDF</button>
    </div>

    <div id="calendar-history">
        <h3>Historial de Calendarios</h3>
        <ul id="calendar-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
